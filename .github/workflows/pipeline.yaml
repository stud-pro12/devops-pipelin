# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: CI Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4  

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20          
          cache: 'npm'              

      - name: Install dependencies
        run: npm ci                

      - name: Run tests
        run: npm test
